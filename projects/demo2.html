    <div class="header">

    <h1 id="heading" class="h1 common_color">Coming Soon

    <div>

        <!-- *** CUSTOMIZE START  ***  -->
        <div class="setting_box">
            <div class="setting_icon" onclick="myFunction()"><i id="myDIV" class="fa fa-times" aria-hidden="true"></i></div>

            <div id="settings_div" class="settings_div" style="display: block;">
                <div>
                    <label for="gradient_color_one">Background Color</label>
                    <input type="color" value="#000000" id="gradient_color_one">
                    <input type="color" value="#b1a3a3" id="gradient_color_two">
                </div>
                <div>
                    <label for="gradient_color_one">Text Box Color</label>
                    <input type="color" value="#000000" id="text_box_gradient_color_one">
                    <input type="color" value="#b1a3a3" id="text_box_gradient_color_two">
                </div>
                <div>
                    <label for="text_color_one">Text Color</label>
                    <input type="color" value="#ffffff" id="text_color_one">
                </div>
                <div>
                    <label for="source">Heading</label>
                    <input type="text" value="Coming Soon" id="source">
                </div>
                <div>
                    <label for="spacing">Text Space</label>
                    <input type="number" value="12" id="spacing">
                </div>
                <div>
                    <label for="date-time">Set Time</label>
                    <input type="datetime-local" value="" id="date-time">
                </div>
            </div>
        </div>
        <!-- *** CUSTOMIZE END  ***  -->

        <div class="boxShadow">

            <div id="countdown" class="countdown">
                <div class="flipper">
                    <div class="gear"></div>
                    <div class="gear"></div>
                    <div class="top">
                        <div class="text">12</div>
                    </div>
                    <div class="bottom">
                        <div class="text">12</div>
                    </div>
                </div>
                <div class="flipper">
                    <div class="gear"></div>
                    <div class="gear"></div>
                    <div class="top">
                        <div class="text">00</div>
                    </div>
                    <div class="bottom">
                        <div class="text">00</div>
                    </div>
                </div>
                <div class="flipper">
                    <div class="gear"></div>
                    <div class="gear"></div>
                    <div class="top">
                        <div class="text">23</div>
                    </div>
                    <div class="bottom">
                        <div class="text">23</div>
                    </div>
                </div>
                <div class="flipper">
                    <div class="gear"></div>
                    <div class="gear"></div>
                    <div class="top">
                        <div class="text">55</div>
                    </div>
                    <div class="bottom">
                        <div class="text">55</div>
                    </div>
                </div>
                <div class="flipper">
                    <div class="gear"></div>
                    <div class="gear"></div>
                    <div class="top">
                        <div class="text">44</div>
                    </div>
                    <div class="bottom">
                        <div class="text">44</div>
                    </div>
                </div>
            </div>
            <div class="countdown bottom-div">
                <div class="flipper_text">
                    MONTHS
                </div>
                <div class="flipper_text">
                    DAYS
                </div>
                <div class="flipper_text">
                    HOURS
                </div>
                <div class="flipper_text">
                    MINUTES
                </div>
                <div class="flipper_text">
                    SECONDS
                </div>
            </div>
        </div>
        <!-- *** COUNTDOWN END  ***  -->

        <div class="subscription-box">

                </form>
            </div>
